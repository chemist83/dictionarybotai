<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Dictionary Bot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dictionary-container">
        <div class="header">
            <h2>English Dictionary Bot</h2>
        </div>
        <div class="search-section">
            <input type="text" id="wordInput" placeholder="Type an English word...">
            <button id="searchButton">Search</button>
        </div>
        <div class="result-box" id="resultBox">
            <p class="initial-message">Enter a word and click 'Search' to get its definition.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
